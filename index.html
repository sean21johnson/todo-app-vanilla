<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sean's Todo App</title>
	</head>
	<body>
		<header>
			<h1>todos</h1>
		</header>

		<section class="todo_section">
			<form class="form" id="form">
				<input name="todo" placeholder="Enter your todo" />
				<label name="todo"></label>
			</form>
			<ul class="todo_list" id="todo_list"></ul>

		</section>

        <div class="rules" id="rules">
            <p>Left click to toggle complete.</p>
            <p>Right click to delete the todo.</p>
        </div>


		<script src="script.js"></script>
	</body>
</html>
